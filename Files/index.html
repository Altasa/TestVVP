        <title>ЭИОС</title>
        <link rel="shortcut icon" href="/public/assets/icons/favicon.png" type="image/x-icon">
        <link rel='stylesheet' media='all' href='/public/assets/libs/material-icons/icon.css' />
		<link rel='stylesheet' media='all' href='/public/assets/libs/jquery-ui/jquery-ui.min.css' />
		<link rel='stylesheet' media='all' href='/public/assets/libs/jquery.datepicker/datepicker.min.css' />        
        <script src="/node_modules/babel-polyfill/dist/polyfill.min.js"></script>
        <script src="/node_modules/whatwg-fetch/fetch.js"></script>
        <script src="/public/babel-external-helpers.js"></script>
        <script src="/jspm_packages/system.js"></script>
        <script src="/public/jspm.config.js"></script>  
        <script src="/node_modules/url-polyfill/url-polyfill.min.js"></script>         
        <script src='/public/assets/libs/jquery/jquery-3.3.1.min.js' type='text/javascript' ></script>
		<script src='/public/assets/libs/jquery-ui/jquery-ui.min.js' type='text/javascript' ></script>
		<script src='/public/assets/libs/jquery.datepicker/datepicker.min.js' type='text/javascript' ></script>
		<script src='/public/assets/libs/jquery.datepicker/datepicker.ru-RU.js' type='text/javascript' ></script>
		<script src='/public/assets/libs/jquery.validation/jquery.validate.min.js' type='text/javascript' ></script>
		<script src='/public/assets/libs/jquery.validation/localization/messages_ru.min.js' type='text/javascript' ></script>        
    </head>    
    <body>
        <div id="root"></div>
        <script>

            var isDevMode = localStorage.getItem('devMode') === 'true';
            var isCoreDevMode = localStorage.getItem('coreDevMode') === 'true';

            function loadEios() {
                if (isDevMode) {
                    System.import('public/main');
                } else {
                    var appName = location.pathname.split('/')[2]  

                    System.import('public/bundles/' + appName + '-bundle.js')
                    .then(function() {
                        System.import('public/main');
                    })                                           
                }
            }

            if(isCoreDevMode) {
                loadEios()
            } else {
                System.import('/public/bundles/main-bundle.js').then(loadEios)   
            }       
        </script>
    </body>    
    </html>
